### YamlMime:Hub
title: Документация по NuGet
summary: NuGet — это диспетчер пакетов для .NET. Он позволяет разработчикам создавать и использовать полезные библиотеки .NET, а также предоставлять к ним общий доступ. С помощью клиентских средств NuGet можно создавать и использовать эти библиотеки как пакеты.
brand: nuget
