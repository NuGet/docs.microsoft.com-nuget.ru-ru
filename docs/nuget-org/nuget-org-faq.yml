- name: Условия лицензии
  questions:
  - question: Какие условия лицензирования применяются по умолчанию, если для пакета не указаны никакие сведения о лицензии?
    answer: >
      В отношении каждого пакета действуют входящие в него условия. Прежде чем получать доступ к пакетам, скачивать или получать их, необходимо ознакомиться с соответствующими условиями. Воспользуйтесь ссылкой **Сведения о лицензии** на странице пакета на веб-сайте NuGet.org.


      Если для пакета не заданы условия лицензии, следует обратиться непосредственно к владельцу пакета **по ссылке для связи с владельцем** на странице пакета на веб-сайте NuGet.org. Корпорация Майкрософт не предоставляет вам лицензию на какую-либо интеллектуальную собственность сторонних поставщиков пакетов и не несет ответственность за сведения, предоставляемые третьими лицами.
- name: Управление пакетами на веб-сайте NuGet.org
  questions:
  - question: Можно ли изменить метаданные пакета после его отправки?
    answer: >
      NuGet рекомендует подписать все пакеты. Основополагающим принципом подписывания является то, что содержимое подписанного пакета, включая файл nuspec, является неизменным. При редактировании метаданных пакета изменяется файл nuspec, в результате чего существующие подписи становятся недействительными. Мы рекомендуем изменить существующие рабочие процессы таким образом, чтобы после создания пакета не требовалось редактирование его метаданных.


      Обратите внимание, что перечисленные в пакете зависимости создаются автоматически на основании самого пакета и не могут быть изменены.


      Кроме того, отправка пакета на веб-сайт [int.nugettest.org](https://int.nugettest.org) позволяет легко протестировать и проверить пакет, не публикуя его в общедоступной коллекции. Конечная точка API: https://apiint.nugettest.org/v3/index.json
  - question: Можно ли удалить пакет, опубликованный на сайте NuGet.org?
    answer: >
      Как правило, удаление пакетов, опубликованных на сайте NuGet.org, не поддерживается. Дополнительные сведения о [политике удаления пакетов](policies/deleting-packages.md).
  - question: Можно ли зарезервировать имена для пакетов, которые будут опубликованы в будущем?
    answer: >
      Да. Вы можете зарезервировать идентификаторы пакетов на веб-сайте [NuGet.org](https://www.nuget.org/), запросив префикс идентификатора пакета для своей учетной записи. Чтобы запросить префикс идентификатора пакета, следуйте инструкциям в [документации](id-prefix-reservation.md).
  - question: Как заявить о правах владельца пакетов?
    answer: >
      См. раздел [Управление владельцами пакетов на веб-сайте NuGet.org](../nuget-org/publish-a-package.md#managing-package-owners-on-nugetorg).
  - question: Что делать с владельцем пакета, который нарушает условия лицензии на мое программное обеспечение?
    answer: >
      В рамках сообщества NuGet мы пропагандируем тесное сотрудничество по вопросам разрешения любых разногласий, которые могут возникать между владельцами пакетов и другого программного обеспечения. Прежде чем обращаться к администраторам NuGet.org, мы рекомендуем воспользоваться [процессом разрешения споров](policies/dispute-resolution.md).
  - question: Рекомендуется ли загружать тестовые пакеты на веб-сайт NuGet.org?
    answer: >
      В целях тестирования вы можете использовать веб-сайт [int.nugettest.org](https://int.nugettest.org) или альтернативные общедоступные серверы NuGet, такие как [myget.org](https://myget.org) или [Azure DevOps](https://blogs.msdn.microsoft.com/visualstudioalm/2015/08/27/announcing-package-management-support-for-vsotfs/).


      Обратите внимание, что отправленные на веб-сайт int.nugettest.org пакеты могут не сохраняться.
  - question: Каков максимальный размер пакетов, загружаемых на веб-сайт NuGet.org?
    answer: >
      На веб-сайт NuGet.org можно загружать пакеты размером до 250 МБ, однако мы рекомендуем по возможности не создавать пакеты размером более 1 МБ и использовать зависимости для установления связей между пакетами. Чтобы избежать конфликтов, рекомендуется включать в пакет только одну сборку.


      NuGet использует для скачивания пакетов протокол HTTP, поэтому для крупных пакетов повышается вероятность сбоев при установке.


      Вы можете использовать общие зависимости между несколькими пакетами, уменьшая общий размер скачиваемых клиентами пакетов NuGet.


      В большинстве случаев зависимости являются статическими и никогда не изменяются. При исправлении ошибок в коде обновление зависимостей может не требоваться. Если вы объединяете зависимости в пакет, в конечном итоге вам придется каждый раз выполнять повторную доставку пакетов большого размера. Разбивая пакеты NuGet на взаимосвязанные зависимости, вы реализуете более детализированный процесс обновления пакетов для клиентов.
- name: Отсутствие доступа к NuGet.org
  questions:
  - question: Почему я не могу скачать пакеты с веб-сайта NuGet.org или загрузить их на него?
    answer: >
      Во-первых, убедитесь, что вы используете последние версии NuGet. Если при работе такой версии продолжают возникать ошибки, [обратитесь в службу поддержки](https://www.nuget.org/policies/Contact) и предоставьте нам дополнительные сведения для устранения неполадок, в том числе следующие:


      - Версия NuGet, которую вы используете

      - Источники пакетов, которые вы используете

      - Журнал восстановления с подробным уровнем детализации

      - Данные трассировки MTR или Fiddler (см. ниже)

      - Ваш географический регион

      - Защищен ли компьютер прокси-сервером или брандмауэром?

      - Расположен ли компьютер в центре обработки данных поставщика облачных служб (Azure, AWS и т. п.)? Если это так, укажите имя поставщика и регион.


      *Получение трассировки MTR:*


      - Скачайте [WinMTR](https://sourceforge.net/projects/winmtr/files/WinMTR-v092.zip/download).

      - Введите имя узла `api.nuget.org` и щелкните **Пуск**.

      - Дождитесь, пока значение в столбце **Отправлено** превысит 100.

          ![Получение трассировки MTR](media/mtr.png)

      - Скопируйте текст в буфер обмена.


      *Получение трассировки Fiddler:*


      - Установите последнюю версию [Fiddler](https://www.telerik.com/download/fiddler).

      - Запустите Fiddler и отключите запись трафика в меню **Файл > Запись трафика**.

      - Удалите все сеансы (выделите все элементы в списке и нажмите клавишу **Delete**).

      - Настройте Fiddler для записи трафика HTTPS, установив флажок **Расшифровывать трафик HTTPS** на вкладке **HTTPS** в меню **Сервис > Параметры Fiddler...**

      - Закройте Visual Studio.

      - Включите меню **Файл > Запись трафика**.

      - Запустите исполняемый файл Visual Studio или nuget.exe и выполните действия, которые не получились ранее. Трафик, сформированный этими действиями, будет показан в Fiddler.

      - После выполнения нужных действий выберите **Файл > Сохранить > Все сеансы**, чтобы сохранить записанные сеансы.


      Примечание. Для маршрутизации трафика NuGet через Fiddler может потребоваться присвоить переменной среды `HTTP_PROXY` значение `http://127.0.0.1:8888`.


      Если этот способ не помогает, попробуйте советы, приведенные в этой [статье на веб-сайте StackOverflow](https://stackoverflow.com/questions/21049908/using-fiddler-to-sniff-visual-studio-2013-requests-proxy-firewall).
- name: Управление учетной записью NuGet.org
  questions:
  - question: Как восстановить имя входа по паролю NuGet.org?
    answer: >
      Обратите внимание, что [использование имени входа по паролю NuGet.org было прекращено](https://blog.nuget.org/20180515/NuGet.org-will-only-support-MSA-AAD-starting-June.html). Теперь единственным способом входа на сайт NuGet.org является личная учетная запись Майкрософт (MSA) или учетная запись Azure Active Directory (AAD). Однако если вам не удается получить доступ к соответствующей учетной записи MSA/AAD на сайте NuGet.org, для ее восстановления может потребоваться имя входа по паролю. В этом случае выполните указанные ниже действия.

      - **Требование:** вам потребуется доступ к электронной почте, связанной с учетной записью, для которой нужно восстановить пароль.

      - Перейдите на [страницу "Забыли пароль"](https://www.nuget.org/account/ForgotPassword).

      - Введите адрес **электронной почты**, сопоставленный с учетной записью NuGet.org, которую нужно восстановить.

      - Нажмите кнопку **Отправить**.

      - Вы получите на указанный адрес электронной почты сообщение со ссылкой для сброса пароля. Щелкните эту ссылку и задайте новый пароль. Если не удается найти сообщение, проверьте папку с нежелательной почтой.

      - После этого вы можете войти в NuGet с помощью имени пользователя и пароля.

      - Чтобы войти в систему с помощью имени пользователя и пароля, используйте ссылку **Войти с помощью учетной записи Nuget.org** на [странице входа на сайт NuGet.org](https://www.nuget.org/users/account/LogOn).
  - question: Какая учетная запись Майкрософт связана с моей учетной записью NuGet.org?
    answer: >
      Если вы забыли, какая учетная запись Майкрософт сопоставлена с вашей учетной записью NuGet.org, выполните указанные ниже действия для получения помощи.

      1. Перейдите на [страницу входа на сайт NuGet.org](https://www.nuget.org/users/account/LogOn) и щелкните ссылку **Нужна помощь со входом?** .

      1. Отображается всплывающее окно для оказания помощи. Выполните действия, указанные в этом диалоговом окне, чтобы узнать, какая учетная запись Майкрософт сопоставлена с вашей учетной записью NuGet.org.
  - question: Как изменить учетную запись Майкрософт, используемую для входа на сайт NuGet.org?
    answer: >
      Если вы хотите изменить учетную запись Майкрософт для пользователя NuGet.org, выполните указанные ниже действия. Предположим, что с вашей учетной записью NuGet.org с именем пользователя `MyNuGetAccount` сопоставлена учетная запись Майкрософт с адресом электронной почты `account1@outlook.com`. Вы хотите изменить имя входа на другую учетную запись Майкрософт с адресом электронной почты `account2@outlook.com`

      1. Выполните вход с помощью **привязанной в данный момент учетной записи Майкрософт**, т. е. `account1@outlook.com`, на [странице входа](https://www.nuget.org/users/account/LogOn) после нажатия кнопки **Вход с помощью учетной записи Майкрософт**.

      1. После входа перейдите на страницу [параметров учетной записи](https://www.nuget.org/account).

      1. Разверните раздел **Login Account** (Учетная запись входа). Нажмите кнопку **Изменить учетную запись**.

      1. Вы будете перенаправлены на страницу входа Майкрософт. Выполните вход с использованием учетной записи, которую вы хотите сопоставить, например, `account2@outlook.com`. **Примечание**. При входе может потребоваться щелкнуть элемент **Sign out and sign in with different account** (Выйти и войти с другой учетной записью), чтобы иметь возможность входа в систему с помощью другой учетной записи Майкрософт.

      1. Если появится сообщение об ошибке, аналогичное приведенному ниже, см. раздел [Учетная запись Майкрософт связана с другой учетной записью NuGet.org](#microsoft-account-is-linked-with-another-nuget-org-account) для получения дополнительных сведений.
          >_Failed to update the Microsoft account with "account2 <account2@outlook.com>". This could happen if it is already linked to another NuGet account. Contact support for more information._ (Не удалось обновить учетную запись Майкрософт с использованием второй учетной записи. Это могло произойти, если она уже связана с другой учетной записью NuGet. Для получения дополнительной информации обратитесь в службу поддержки.)

      1. После успешного входа с использованием второй учетной записи вы будете перенаправлены обратно на страницу своей учетной записи NuGet.org и увидите, что для входа привязана новая учетная запись Майкрософт. Теперь вам следует использовать эту учетную запись при входе на сайт NuGet.org.
  - question: Учетная запись Майкрософт связана с другой учетной записью NuGet.org.
    answer: >
      Если вы попытались изменить учетную имя входа Майкрософт и столкнулись со следующей ошибкой:

      > _Failed to update the Microsoft account with "account2 <account2@outlook.com>". This could happen if it is already linked to another NuGet account. Contact support for more information._ (Не удалось обновить учетную запись Майкрософт с использованием второй учетной записи. Это могло произойти, если она уже связана с другой учетной записью NuGet. Для получения дополнительной информации обратитесь в службу поддержки.)


      Предположим, что вы пытались изменить имя входа учетной записи Майкрософт с `account1@outlook.com` для пользователя NuGet.org с именем пользователя `MyNuGetAccount1` на другую учетную запись Майкрософт с адресом электронной почты `account2@outlook.com`. И при этом возникла указанная выше ошибка.


      **Что означает указанная выше ошибка?


      Она означает, что имеется другая учетная запись NuGet.org, связанная с той учетной записью Майкрософт, на которую вы пытаетесь переключиться. В примере выше учетная запись Майкрософт с адресом электронной почты `<account2@outlook.com>` связана с другой учетной записью NuGet.org, предположим, с именем пользователя `MyNuGetAccount2`.


      Вы не можете изменить связанное имя входа с учетной записью Майкрософт, которая сопоставлена с другой учетной записью NuGet.org.
  - question: Я помню, что у меня была другая учетная запись NuGet.org, как выяснить, что это за учетная запись?
    answer: >
      Выполните вход с помощью второй учетной записи Майкрософт на [странице входа](https://www.nuget.org/users/account/LogOn?returnUrl=%2F# "Страница входа"). При этом вы войдете в учетную запись NuGet.org, которая сейчас сопоставлена со второй учетной записью Майкрософт. После этого вы сможете просмотреть отправленные пакеты и управлять этой учетной записью.
  - question: Я не беспокоюсь об этой второй учетной записи NuGet.org, мне нужно изменить имя входа для первой учетной записи NuGet.org на вторую учетную запись Майкрософт. Что делать?
    answer: "Если вас не волнует вторая учетная запись NuGet.org и вы хотите повторно использовать связанную учетную запись Майкрософт с адресом электронной почты `account2@outlook.com`. \n\nВы можете отменить сопоставление между учетной записью Майкрософт и учетной записью NuGet.org, удалив последнюю.\n1. Выполните действия по [удалению пользователя](#how-to-delete-my-nuget-org-account) для второй учетной записи NuGet.org `MyNuGetAccount2`. \n1. После удаления этой учетной записи вы можете повторить процедуру для [смены имени входа учетной записи Майкрософт](#how-to-change-the-microsoft-account-i-use-for-nuget-org-login).\n"
  - question: Подождите, мне нужна и эта вторая учетная запись. Я не хочу потерять ее, но хочу изменить соответствующие имена входа для первой учетной записи.
    answer: "Вам потребуется создать или использовать третью учетную запись Майкрософт, например, с адресом электронной почты `account3@outlook.com`. \n1. Сначала нужно войти с помощью второй учетной записи Майкрософт `account2@outlook.com` на сайт NuGet.org. Выполните указанные выше действия, чтобы изменить связанные имена входа и связать с этой учетной записью NuGet.org третью учетную запись Майкрософт.\n1. После этого вторая учетная запись Майкрософт с адресом электронной почты `account2@outlook.com` освобождается, что позволяет связать ее с первой учетной записью NuGet.org `MyNuGetAccount1`. Выполните аналогичную процедуру, чтобы сменить имена входа Майкрософт на вторую учетную запись Майкрософт.\n"
  - question: При входе с использованием учетной записи Майкрософт выдается сообщение о том, что мой адрес электронной почты связан с другой учетной записью Майкрософт
    answer: >
      Если вы пытались выполнить вход с помощью учетной записи Майкрософт, например, с адресом электронной почты `account1@outlook.com` и появилось сообщение об ошибке, аналогичное представленному ниже:

      > _The account with email 'account1@outlook.com' is linked with another microsoft account._ (Учетная запись с указанным адресом электронной почты связана с другой учетной записью Майкрософт.)

      >

      > _If you would like to update the linked Microsoft account you can do so from the account settings page._ (Если вы хотите обновить связанную учетную запись Майкрософт, можете сделать это на странице параметров учетной записи.)
  - question: Что означает указанная выше ошибка?
    answer: >
      При создании учетной записи на сайте NuGet.org с ней связывается адрес электронной почты для связи. Обычно это тот же адрес, который используется для сопоставленной учетной записи Майкрософт. Однако можно указать другой адрес электронной почты для связи. Поэтому технически вы можете иметь другую учетную запись Майкрософт, например с адресом `account2@outlook.com`, которая связана с учетной записью NuGet.org, имеющей адрес электронной почты для связи `account1@outlook.com`.


      Таким образом, указанная выше ошибка означает, что уже существует учетная запись NuGet.org с адресом электронной почты для связи `account1@outlook.com`, однако она сопоставлена с другой учетной записью Майкрософт с адресом, **отличным от** `account1@outlook.com`.
  - question: Как определить, какая учетная запись Майкрософт связана с этой учетной записью NuGet.org?
    answer: >
      Вам следует использовать процедуру [помощи со входом](#which-microsoft-account-is-linked-to-my-nuget-org-account), чтобы выяснить, какая учетная запись Майкрософт связана с учетной записью NuGet.org с адресом электронной почты `account1@outlook.com`.
  - question: Я хочу переопределить эту учетную запись моей учетной записью Майкрософт
    answer: >
      Выполните действия, описанные в разделе [Не удается использовать имя входа Майкрософт. Как восстановить мою учетную запись NuGet.org](#unable-to-use-microsoft-login--how-do-i-recover-my-nuget-org-account), чтобы связать учетную запись Майкрософт с существующей учетной записью NuGet.org.
  - question: Не удается использовать имя входа Майкрософт. Как восстановить мою учетную запись NuGet.org?
    answer: >
      Если вы попытались воспользоваться [помощью со входом](#which-microsoft-account-is-linked-to-my-nuget-org-account) и не можете получить доступ к учетной записи Майкрософт, сопоставленной с вашей учетной записью NuGet.org, выполните указанные ниже действия, чтобы связать новую учетную запись Майкрософт со своей учетной записью NuGet.org.

      1. **Требование**: вам потребуется доступ к учетной записи Майкрософт, которая не связана ни с одной существующей учетной записью NuGet.org. Если у вас нет такой учетной записи, можете [создать](https://signup.live.com) ее.

      2. Если вы забыли имя пользователя и пароль для учетной записи NuGet.org, выполните [действия по восстановлению пароля для входа](#how-to-recover-nuget-org-password-login).

      3. [Войдите на сайт NuGet.org](https://www.nuget.org/users/account/LogOnNuGetAccount) с помощью имени пользователя/имени входа по паролю.

      4. После входа отображается всплывающее диалоговое окно аналогичное приведенному ниже. Это диалоговое окно посвящено прекращению действия пароля.

      5. **Примечание**. Игнорируйте инструкции по входу с помощью указанной учетной записи Майкрософт. Теперь можно связать учетную запись NuGet.org с другим именем для входа Майкрософт.

      6. Нажмите кнопку **Вход с помощью учетной записи Майкрософт** и войдите в систему с помощью доступной учетной записи Майкрософт, как указано в действии 1.

      7. Теперь ваша учетная запись будет связана с новой учетной записью Майкрософт, которую в дальнейшем можно использовать для входа на сайт NuGet.org.

          ![Диалоговое окно связывания учетной записи MSA](media/link-msa-dialog.png)
  - question: Как преобразовать учетную запись NuGet.org в организацию?
    answer: "Если вы хотите преобразовать учетную запись в организацию и эта учетная запись уже связана с именем входа для учетной записи Майкрософт, выполните действия, описанные в документации по [организациями на сайте nuget.org](organizations-on-nuget-org.md).\n\nОднако если учетная запись NuGet.org не связана с учетной записью Майкрософт, можно выполнить указанные ниже действия, чтобы преобразовать эту учетную запись в организацию.\n1. **Требование**: вам нужно иметь отдельную учетную запись, заранее созданную на сайте NuGet.org, для использования в качестве администратора в учетной записи организации. Если у вас ее нет, [создайте учетную запись NuGet.org](individual-accounts.md)\n2. Выполните [действия по восстановлению имени входа по паролю](#how-to-recover-nuget-org-password-login) для своей учетной записи NuGet.org, если у вас его нет, в противном случае пропустите это действие.\n3. [Войдите на сайт NuGet.org](https://www.nuget.org/users/account/LogOnNuGetAccount) с помощью имени пользователя/имени входа по паролю.\n4. После входа отображается всплывающее диалоговое окно аналогичное приведенному ниже. Это диалоговое окно посвящено прекращению действия пароля. \n    > [!Important]\n    > Пропустите это диалоговое окно, **не** нажимая кнопку **Вход с помощью учетной записи Майкрософт**.\n\n5. Перейдите по адресу [https://www.nuget.org/account/transform](https://www.nuget.org/account/transform). Это позволит вам преобразовать учетную запись NuGet.org в организацию без связывания с учетной записью Майкрософт.\n6. Укажите имя пользователя администратора для своей личной учетной записи NuGet.org или учетной записи, созданной в действии 1.\n7. Следуйте инструкциям для завершения преобразования этой учетной записи в организацию.\n\n    ![Диалоговое окно связывания учетной записи MSA](media/link-msa-dialog.png)\n"
  - question: Проблемы со входом на сайт NuGet.org для учетных записей AAD с неуправляемым клиентом?
    answer: >
      Если при входе с использованием домена учетной записи электронной почты (@yourdomain.com) выводится следующее сообщение об ошибке, см. указанные ниже действия по восстановлению учетной записи NuGet.org.


      ![Ошибка входа для учетных записей AAD](media/unmanaged-aad-tenant.png)
  - question: Что такое неуправляемое состояние при входе? И почему оно возникает сейчас?
    answer: "Вероятно, ваша учетная запись была ранее зарегистрирована в качестве личной учетной записи Майкрософт и нормально работала в этом качестве, однако теперь она была зарегистрирована в качестве \"неуправляемого\" клиента в Azure Active Directory (служба идентификации, используемая нами для проверки подлинности учетных записей Майкрософт). \n\nЭто могло произойти, если вы или другой сотрудник из вашей организации (с адресом электронной почты @yourdomain.com) зарегистрировались в одной из служб интеграции AAD или выполнили [самостоятельную регистрацию для Azure Active Directory](/azure/active-directory/users-groups-roles/directory-self-service-signup), что создает такого \"неуправляемого\" клиента для используемого домена учетной записи Майкрософт (в вашем случае @yourdomain.com). \n"
  - question: Что можно сделать для восстановления учетной записи?
    answer: >
      Сейчас у нас (NuGet.org) не существует способа проверки подлинности учетных записей с такими "неуправляемыми" клиентами в Azure Active Directory. Мы стараемся найти оптимальный способ проверки подлинности таких учетных записей.


      Если вы хотите войти на сайт NuGet.org с помощью учетной записи Майкрософт (@yourdomain.com), вы (или администратор в вашей организации) должны затребовать владение AAD, выполнив проверку DNS для подтверждения подлинности пользователей с адресом электронной почты "@yourdomain.com". Выполните действия по [перехвату администратором доменов](/azure/active-directory/users-groups-roles/domains-admin-takeover), описанные для Azure Active Directory. После этого должен начать работать обычный вход.
  - question: Я не хочу делать все это, как еще можно восстановить учетную запись?
    answer: >
      Вы можете [создать](https://www.microsoft.com/account) учетную запись Майкрософт (с адресом электронной почты, который **не** связан с @yourdomain.com). Выполните действия, указанные в разделе [о восстановлении учетной записи NuGet.org](#unable-to-use-microsoft-login--how-do-i-recover-my-nuget-org-account).
  - question: Как изменить мое имя пользователя учетной записи NuGet.org?
    answer: >
      Вы не можете этого сделать. В целях соблюдения политики мы не позволяем менять имена пользователей. Кроме того, это критическое изменение для пользователей, которые, возможно, уже определили [политики доверия пакетов на основе владельца пакета](../consume-packages/installing-signed-packages.md#trust-package-owners). Единственный способ сменить имя пользователя — это создать другую учетную запись с требуемым именем. Мы рекомендуем удалить существующую учетную запись, прежде чем создавать новую, в противном случае вы не сможете повторно использовать зарегистрированную учетную запись Майкрософт.

      > [!Important]

      > При удалении пользователя все равно **резервируется**`username`. Вы не сможете повторно использовать то же имя пользователя, **включая варианты с измененным регистром**. Например, если вы создали пользователя с именем пользователя `mycoolname` и вы хотите изменить его на `MyCoolName` (смена регистра), это будет невозможно после удаления пользователя.


      Выполните действия, описанные в разделе об [удалении учетной записи NuGet.org](#how-to-delete-my-nuget-org-account) и [зарегистрируйте новую учетную запись](individual-accounts.md) с правильным именем пользователя.
  - question: Удаление учетной записи NuGet.org
    answer: "При удалении учетной записи мы рекомендуем вам передать права владения на все пакеты, для которых вы являетесь единственным владельцем. Дополнительные сведения см. в разделе об [управлении владельцами пакетов](../nuget-org/publish-a-package.md#managing-package-owners-on-nugetorg). Это также поможет нам ускорить обработку вашего запроса.\n\nЕсли вы хотите преобразовать свою учетную запись NuGet.org в учетную запись организации, выполните [эти инструкции](#how-to-transform-my-nuget-org-account-to-an-organization).\n\n> [!Important]\n> Удаление пользователя приведет к следующему:\n>  1. Ваше имя пользователя будет зарезервировано, и никто не сможет повторно использовать его для создания отдельной учетной записи или учетной записи организации.\n>  1. Отмена связанных ключей API. \n>  1. Удаление учетной записи в качестве владельца для всех дочерних пакетов.\n>  1. Отмена связей для всех ранее существовавших резервирований префикса идентификатора для этой учетной записи.\n>  1. Удаление учетной записи как члена любых организаций.\n\nВыполните указанные ниже действия, чтобы продолжить удаление учетной записи.\n1. [Войдите на сайт NuGet.org](https://www.nuget.org/users/account/LogOn) с помощью учетной записи, которую требуется удалить.\n2. Щелкните этот URL-адрес: [https://www.nuget.org/account/delete](https://www.nuget.org/account/delete) и выполните действия для отправки запроса на удаление учетной записи.\n\nНаша служба поддержки пользователей обработает этот запрос и удалит учетную запись."
